dist: bionic

language: c

compiler: gcc

addons:
  apt:
    packages:
      - check
      - ninja-build
      - python3-pip
      - python3-setuptools
      - valgrind

install:
  - pip3 install meson
  - pip3 install cpp-coveralls

script:
  - meson -Db_coverage=true builddir
  - ninja -C builddir
  - meson test -C builddir
  - meson test -C builddir --wrap=valgrind -t 2

after_success:
  - >
    coveralls
    --root .
    --build-root builddir
    --exclude builddir/meson-private
    --exclude subprojects
    --exclude tests
    --exclude src/align.c
    --exclude src/bwa.c
    --exclude src/log.c
    --exclude src/logger.c
    --exclude src/main.c
    --exclude src/merge_call.c
    --exclude src/process_sample.c
    --exclude src/sam.c
    --exclude src/thpool.c
    --exclude-pattern '.+\.h$'
    --gcov-options '\-lp'

after_failure:
  - cat builddir/meson-logs/meson-log.txt
